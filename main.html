<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <form method="post">
      <label for="name" id="name">Name</label>
      <input type="text" required id="name" />
      <label for="email" id="email">Email</label>
      <input type="email" name="email" id="email" required />
      <label for="gender" id="gender">Gender</label>
      <label for="male" id="male">Male</label>
      <input type="radio" name="gender" id="male" required />
      <label for="female" id="female">Female</label>
      <input type="radio" name="gender" id="female" required />
      <label for="laptop" id="laptop">Laptop Brands</label>
      <select name="laptop" id="laptop">
        <option value="apple">Apple</option>
        <option value="asus">Asus</option>
        <option value="hp">HP</option>
      </select>
      <label for="age" id="age">Age</label>
      <input type="number" name="age" id="age" required />
      <label for="dob" id="dob">DOB</label>
      <input type="date" name="dob" id="dob" required />
      <label for="password" id="password">Password</label>
      <input type="password" name="password" id="password" required />

      <label for="portfolio">Enter your portfolio link</label>
      <input type="url" name="link" id="portfolio" />
      <button type="submit" id="button">Submit</button>
    </form>
    <!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
